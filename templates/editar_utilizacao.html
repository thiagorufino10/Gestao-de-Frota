{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="mb-4 text-center">
                <i class="bi bi-pencil-square text-warning me-2"></i>Editar Utilização de Veículo
            </h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Usuário:</label>
                    <select id="usuario_id" name="usuario_id" class="form-select" required>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}" {% if usuario.id == utilizacao.usuario_id %}selected{% endif %}>
                            {{ usuario.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="veiculo_id" class="form-label">Veículo:</label>
                    <select id="veiculo_id" name="veiculo_id" class="form-select" required>
                        {% for veiculo in veiculos %}
                        <option value="{{ veiculo.id }}" {% if veiculo.id == utilizacao.veiculo_id %}selected{% endif %}>
                            {{ veiculo.marca_modelo }} - {{ veiculo.placa }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="empresa_id" class="form-label">Empresa:</label>
                    <select id="empresa_id" name="empresa_id" class="form-select" required>
                        <option value="{{ utilizacao.empresa.id }}" selected>{{ utilizacao.empresa.nome }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="data_entrega" class="form-label">Data de Entrega:</label>
                    <input type="date" id="data_entrega" name="data_entrega" class="form-control" 
                           value="{{ utilizacao.data_entrega.strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="mb-3">
                    <label for="km_entrega" class="form-label">KM de Entrega:</label>
                    <input type="number" id="km_entrega" name="km_entrega" class="form-control" 
                           value="{{ utilizacao.km_entrega }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('controle_utilizacao') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save-fill"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
