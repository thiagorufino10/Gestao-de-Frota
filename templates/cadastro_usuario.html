{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="mb-4 text-center">
                <i class="bi bi-person-plus-fill text-primary me-2"></i>Cadastro de Usuário
            </h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input type="text" name="nome" required class="form-control" placeholder="Ex: João Silva">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cargo:</label>
                    <input type="text" name="cargo" required class="form-control" placeholder="Ex: Motorista">
                </div>

                <div class="mb-3">
                    <label class="form-label">Setor:</label>
                    <input type="text" name="setor" required class="form-control" placeholder="Ex: Operacional">
                </div>

                <div class="mb-3">
                    <label class="form-label">Empresa:</label>
                    <select name="empresa_id" class="form-control" required>
                        <option value="">Selecione a empresa</option>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save-fill"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
