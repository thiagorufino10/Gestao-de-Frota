{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="mb-4 text-center">
                <i class="bi bi-truck-front-fill text-danger me-2"></i>Cadastro de Ve√≠culo
            </h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Marca/Modelo:</label>
                    <input type="text" name="marca_modelo" required class="form-control" placeholder="Ex: Toyota Corolla">
                </div>

                <div class="mb-3">
                    <label class="form-label">Placa:</label>
                    <input type="text" name="placa" required class="form-control" placeholder="Ex: ABC-1234">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cor:</label>
                    <input type="text" name="cor" required class="form-control" placeholder="Ex: Prata">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save-fill"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
